<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8"> <!-- ermöglicht deutsche Zeichen z.B ä,ö,ü usw.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Passt die Darstellung aufs jeweilige device an-->
    <title>Kalender vom 14.07.2025</title>
    <link rel="stylesheet" href="index.css"> <!--verlinkt die CSS Datei-->
    <script src="index.js" defer></script>
</head>

<body>
    <header id="header">
        <img id="F1logohead" src=".\assets\f1logo.png" alt="F1Logo">
        <h1>Kalenderblatt <span id="kalenderblattH1"></span></h1>
    </header>
    <main><!--Hauptinhalt der Seite-->
        <div id="kalenderblatt">
            <table id="kalenderblattTabelle">
                <thead>
                    <tr><!-- tr fügt eine Zeile hinzu-->
                        <th class="kalenderblatthead" colspan="8">
                            <div class="month-navigation">
                                <span class="nav-arrowback">
                                    <img class="nav-image" src="./assets/raceflag3.png" alt="backward-nav">
                                </span>
                                <span class="month-title">
                                    <h2><span id="kalenderblattHeadJs"></span></h2>
                                </span>
                                <span class="nav-arrowf">
                                    <img class="nav-image" src="./assets/raceflag3.png" alt="forward-nav">
                                </span>
                            </div>
                        </th>
                    </tr>
                    <tr class="wochentage">
                        <th class="kw">Kw</th><!--th, Header für Tabelle-->
                        <th class="mo">Mo</th>
                        <th class="di">Di</th>
                        <th class="mi">Mi</th>
                        <th class="do">Do</th>
                        <th class="fr">Fr</th>
                        <th class="sa">Sa</th>
                        <th class="so">So</th>
                    </tr>
                </thead>
                <tbody id="kalendertage"></tbody>
            </table>
        </div>
        <div id="historie">
            <h3>Historische F1 Ereignisse<span id="datumHistorie"></span></h3>
            <!--fügt klassisch Text hinzu-->
            <ul id="historieListe"></ul>
        </div>
        <div id="infotext">
            <h3>Good to know</h3>
            <p>
                Der <span id="datumInfo"> </span> ist ein <span id="wochentagInfo1"></span>
                und zwar der <span id="zahlWochentag">2</span>
                <span id="wochentagInfo2"></span>im Monat
                <span id="monatNameJs"></span> des Jahres <span id="jahrInfotext"></span>. Dieser Monat hat
                <span id="anzahlTage"></span><span id="anzahlMonatTage">31</span> Tage.
                Der <span id="datumInfo1"></span>
                ist <span id="obFeiertag"></span>  <span id="nextGesetzlicherFeiertag"></span>
            </p>
        </div>
    </main>
    <footer id="footer">
        <p>© Alle Rechte vorbehalten.</p>
        <p>Erstellt von Ferhat Gümüş</p>
    </footer>
</body>

</html>
<!--Ende -->
